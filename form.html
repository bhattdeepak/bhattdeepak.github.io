<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 style="text-align:center">Student Record</h1>
        <table align="center" border="2px">
            
            <tr>
                <td>FirstName</td>
                <td><input type="text" placeholder="Enter your First Name"></td>
            </tr>
            <tr>
                    <td>LastName</td>
                    <td><input type="text" placeholder="Enter your Last Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your mail id"></td>
                </tr>
                <tr>
                    <td>Contact No</td>
                    <td><input type="number" ></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox" name="hobbies" value="Reading">Reading
                    <input type="checkbox" name="hobbies" value="Writing">Writing</td>
                </tr>
                <tr>
                    <td>Branch</td>
                    <td><Select>
                        <option value="CS">CS</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Electrical">Electrical</option>
                    </Select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="clear"></td>
                </tr>

        </table>
    </form>
</body>
</html>
